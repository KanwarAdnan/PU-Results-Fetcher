<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PU Results Fetcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/js.js"></script>
    <link href="css/css.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class='header'>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">PU RESULTS FETCHER</a>
            </nav>
        </header>
    </div>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter your roll number" id="roll_no">
                        <button class="btn btn-outline-success" onclick="getResult()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="mt-4">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="results-area">
        <div class="container my-5" id="div_table"></div>

        <div class="parent">
            <div class="container my-5" id='results'>
                <div class="semester-result-grid" id="semester-results"></div>
            </div>
        </div>

        <!-- Visualization Section -->
        <div id="chart-container" class="my-5"></div>
        <!-- End Visualization Section -->
    </div>

<div class='footer' id="footer">
    <footer class="bg-dark text-white py-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-center">Copyright &copy; <span id="year"></span> Kanwar Adnan</p>
                </div>
                <div class="col-sm-12" id="links-area">
                    <div class="d-inline-block">
                        <a href="https://www.facebook.com/kanwaradnanakhtar" class="text-white mx-3">
                            <i class="fab fa-facebook fa-2x"></i>
                        </a>
                        <a href="https://github.com/kanwaradnan" class="text-white mx-3">
                            <i class="fab fa-github fa-2x"></i>
                        </a>
                        <a href="https://wa.me/+923180609293" class="text-white mx-3">
                            <i class="fab fa-whatsapp fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
